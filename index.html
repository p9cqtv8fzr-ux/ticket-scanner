<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>King's PSA events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>Event Ticket Scanner</h1>
  </header>

  <main>
    <section class="status">
      <p id="status">Loading tickets...</p>
    </section>

    <section class="manual-input">
      <label for="ticketInput">Enter / scan ticket code:</label>
      <input
        type="text"
        id="ticketInput"
        autocomplete="off"
        inputmode="text"
        placeholder="e.g. ABC123"
      />
      <button id="checkButton">Check Ticket</button>
    </section>

    <section class="result">
      <h2>Result</h2>
      <p id="resultMessage"></p>
    </section>

    <!-- Optional camera scanner area, hidden for now -->
<section class="scanner" id="scannerSection">
  <h2>QR Scanner</h2>
  
  <!-- html5-qrcode will put the camera view inside this div -->
  <div id="qr-reader" style="width: 100%; max-width: 400px; margin-top: 1rem;"></div>
  
  <button id="startScannerButton">Start QR Scanner</button>
  <p id="cameraStatus"></p>

</section>

  </main>

  <script src="app.js"></script>
</body>
</html>
